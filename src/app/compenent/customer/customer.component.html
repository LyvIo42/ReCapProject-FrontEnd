<table class="table table-danger table-striped">
    
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.customerId}}</td>
                <td>{{customer.customerName}}</td>
                <td>{{customer.companyName}}</td>
            </tr>
    </tbody>
</table>
