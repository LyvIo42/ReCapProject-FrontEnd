<ul class="list-group topsize">
  
    <li class="list-group-item text-center text-white bg-dark" (click) = "reset()" [class]="getAllColorClass()" routerLink = "/cars">
        COLORS
      </li>
      
      

    <li class="list-group-item bg-light" 
    (click) = "setCurrentColor(color)"
    routerLink = "/cars/color/{{color.colorId}}"
    *ngFor = "let color of colors "
    [class] = "getCurrentColorClass(color)"
    class = "form-check-label">
    
      {{color.colorName}}
    </li>

    
  </ul>
